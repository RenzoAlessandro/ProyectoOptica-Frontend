<div class="account-pages" style="background-image: url(assets/images/login-bg.jpg); background-position: center; background-repeat: no-repeat; background-size: cover">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <a routerLink="/" class="mb-5 d-block auth-logo">
                        <img src="assets/images/logo-dark.png" alt="" height="90" class="logo logo-dark">
                        <img src="assets/images/logo-light.png" alt="" height="90" class="logo logo-light">
                    </a>
                </div>
            </div>
        </div>
        <div class="row align-items-center justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                   
                    <div class="card-body p-4"> 
  
                        <div class="text-center mt-2">
                            <h5 class="text-primary">Registrar Cuenta</h5>
                            <p class="text-muted">Obtenga su cuenta Contacto Visual.</p>
                        </div>
                        <div class="p-2 mt-4">
                            <form action="/" [formGroup]="formRegister">

                                <div class="mb-3 ">
                                    <label for="username">Nombres</label>
                                    <input type="text" class="form-control" id="username" placeholder="Ingrese sus nombres" formControlName="{{this.nombres}}">
                                </div>

                                <div class="mb-3 ">
                                    <label for="username">Apellidos</label>
                                    <input type="text" class="form-control" id="username" placeholder="Ingrese sus apellidos" formControlName="{{this.apellidos}}">
                                </div>
  
                                <div class="mb-3 ">
                                    <label for="userdni">DNI</label>
                                    <input type="email" class="form-control" id="useremail" placeholder="Ingrese su DNI" formControlName="{{this.dni}}">        
                                </div>

                                
                                <div class="row mb-3">
                                    <div class="col-sm-6">
                                        <label for="username">Rol</label>
                                        <ng-select
                                            formControlName="{{this.rol}}"
                                            [items]="listRoles"
                                            bindValue="cNombre"
                                            bindLabel="tNombre"
                                            placeholder="Seleccione">
                                        </ng-select>
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="username">Sede</label>
                                        <ng-select
                                            formControlName="{{this.sede}}"
                                            [items]="listSedes"
                                            bindValue="cNombre"
                                            bindLabel="tNombre"
                                            placeholder="Seleccione">
                                        </ng-select>

                                    </div>
                                </div> 
        

                                <div class="mb-3" >
                                    <label for="userpassword">Contraseña</label>
                                    <input type="password" class="form-control" id="userpassword" placeholder="Ingrese su contraseña" formControlName="{{this.password}}">        
                                </div>

                                <div class="mb-3">
                                    <label for="userrepitpassword">Repita su contraseña</label>
                                    <input type="password" class="form-control" id="userpassword" placeholder="Repita su contraseña">        
                                </div>
  
                                <div class="mt-3 text-end">
                                    <button class="btn btn-primary w-sm waves-effect waves-light" type="submit" (click)="guardarUsuario()">Registrar</button>
                                </div>
  
                                <div class="mt-4 text-center">
                                    <p class="text-muted mb-0">¿Ya tienes una cuenta? <a routerLink="/pages/login-1" class="fw-medium text-primary"> Iniciar sesión</a></p>
                                </div>
                            </form>
                        </div>
    
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <p>© {{year}} Todos los derechos reservados.</p>
                </div>
  
            </div>
        </div>
    </div>
  </div>
