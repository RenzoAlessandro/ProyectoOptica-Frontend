<div class="container-fluid">
    <div class="row no-gutter">

        <div class="col-md-6 d-none d-md-flex bg-image"></div>

        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <div class="text-center">
                                <img src="assets/images/logo-dark.png" alt="" height="100" class="logo logo-dark mb-3">
                            </div>
                            <h3 class="display-4">Registrar Cuenta!</h3>
                            <p class="text-muted mb-4">Obtenga su cuenta Contacto Visual</p>
                            <form>
                                <div class="form-group mb-3">
                                    <input id="username" type="email" placeholder="Nombres completos" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="usersurname" type="email" placeholder="Apellidos completos" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="usersurname" type="email" placeholder="Correo electrónico" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="userdni" type="email" placeholder="DNI del usuario" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-6">
                                        <label for="username">Rol</label>
                                        <ng-select
                                            formControlName="{{this.rol}}"
                                            [items]="listRoles"
                                            bindValue="cNombre"
                                            bindLabel="tNombre"
                                            placeholder="Seleccione">
                                        </ng-select>
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="username">Sede</label>
                                        <ng-select
                                            formControlName="{{this.sede}}"
                                            [items]="listSedes"
                                            bindValue="cNombre"
                                            bindLabel="tNombre"
                                            placeholder="Seleccione">
                                        </ng-select>

                                    </div>
                                </div> 
                                <div class="form-group mb-3">
                                    <input id="userpassword" type="password" placeholder="Ingrese su contraseña" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="userrepetpassword" type="password" placeholder="Repita su contraseña" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <p class="text-muted mb-0">¿Ya tienes una cuenta? <a routerLink="/pages/login-1" class="fw-medium text-primary"> Iniciar sesión</a></p>
                                </div>
                                <button (click)="guardarUsuario()" type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Registrar</button>
                                <div class="text-center d-flex justify-content-between mt-4"><p>© {{year}} Todos los derechos reservados.</p></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
