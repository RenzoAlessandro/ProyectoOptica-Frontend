<div class="container-fluid">
    <div class="row no-gutter">

        <div class="col-md-6 px-0">
            <ngb-carousel #carousel [interval]="5000" [showNavigationArrows]="true" [showNavigationIndicators]="true">
                <ng-template ngbSlide *ngFor="let background of backgrounds">
                  <img src= {{background.imagen}} style="object-fit: cover; background-color: white; height:100vh;">
                  <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-white">{{background.title}}</h5>
                    <p>{{background.detail}}</p>
                  </div>
                </ng-template>
              </ngb-carousel>
        </div>

        <!-- <div class="col-md-6 d-none d-md-flex bg-image"></div> -->

        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <img src="assets/images/logo-dark.png" alt="" height="150" class="logo logo-dark mb-4">

                            <h3 class="display-4">Bienvenido de nuevo!</h3>
                            <p class="text-muted mb-4">Inicia sesión para continuar con Contacto Visual</p>
                            <form  [formGroup] = "formLogin">

                                <div class="form-group mb-3">
                                    <input id="username" type="email" placeholder="Nombre de usuario" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" formControlName="{{this.user}}">
                                </div>
                                
                                <div class="form-group mb-3">
                                    <input id="userpassword" type="password" placeholder="Contraseña" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" formControlName="{{this.password}}">
                                </div>

                                <div class="row text-center mb-3">
                                    <div class="col-sm-12 d-grid">
                                        <button type="submit" class="btn btn-orangeOptica rounded-pill btn-block me-1" (click)="login()" [disabled]="!this.formLogin.valid" >
                                            <i class="umdi umdi-account-arrow-rightt me-2"></i> Iniciar sesión
                                        </button>
                                    </div>
                                </div>
<!-- 
                                <div class="custom-control custom-checkbox mb-3">
                                    <a routerLink="/pages/recoverpwd-1" class="text-muted">¿Olvidaste tu contraseña?</a>
                                </div> -->
                                
                                <div class="text-center d-flex justify-content-between mt-4"><p>© {{year}} Todos los derechos reservados.</p></div>
                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
