<div class="container-fluid">
    <app-page-title title="Actualición de Stock por Excel" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Exportar</div>
              <p class="card-title-desc">DropzoneJS is an open source library
                that provides drag’n’drop file uploads with image previews.
              </p>
              <div>
                <form>
                  <dropzone class="dropzone" [message]="message"></dropzone>
                </form>
              </div>
              <div class="text-center mt-4">
                <button type="button" class="btn btn-primary">Descargar Archivo</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="card-title">Importar</div>
            <p class="card-title-desc">DropzoneJS is an open source library
              that provides drag’n’drop file uploads with image previews.
            </p>
            <div>
              <form>
                <dropzone class="dropzone" [message]="message"></dropzone>
              </form>
            </div>
            <div class="text-center mt-4">
              <button type="button" class="btn btn-primary">Subir Archivo</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
