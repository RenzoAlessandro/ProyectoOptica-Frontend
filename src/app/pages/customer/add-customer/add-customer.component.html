<div class="container-fluid">
    <app-page-title title="Checkout" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <div class="checkout-tabs">
      <div class="row">
        <div class="col-xl-12">
          <div class="">
            <div class="checkout-acco">
              <form [formGroup]="formCustomer">
              <ngb-accordion [closeOthers]="true" activeIds="static-1">
                <ngb-panel id="static-1">
                  <ng-template ngbPanelTitle>
                    <a class="text-dark p-0" style="text-align: left;">
                      <div class="d-flex align-items-start align-items-center">
                        <div class="me-3">
                          <i class="uil uil-file-bookmark-alt text-primary h2"></i>
                        </div>
                        <div class="flex-1 overflow-hidden">
                          <h5 class="font-size-16 mb-1">Información del Cliente</h5>
                          <p class="text-muted text-truncate mb-0">
                            Datos básicos del nuevo cliente.
                          </p>
                        </div>
                      </div>
                    </a>
                  </ng-template>
                  <ng-template ngbPanelContent>
                    <div id="checkout-customerinfo-collapse">
                      <div class="border-top py-4">
                        
                          <div>
                            <div class="row">
                              <div class="col-lg-4">
                                <div class="mb-4">
                                  <label class="form-label" for="billing-dni">DNI</label>
                                  <input type="text" class="form-control" id="billing-dni" placeholder="DNI del Cliente" formControlName="{{this.dni}}"/>
                                </div>
                              </div>
                              <div class="col-lg-4">
                                <div class="mb-4">
                                  <label class="form-label" for="billing-firstnames">Nombres</label>
                                  <input type="text" class="form-control" id="billing-firstnames" placeholder="Nombres del Cliente" formControlName="{{this.nombres}}"/>
                                </div>
                              </div>
                              <div class="col-lg-4">
                                <div class="mb-4">
                                  <label class="form-label" for="billing-lastnames">Apellidos</label>
                                  <input type="text" class="form-control" id="billing-lastnames" placeholder="Apellidos del Cliente" formControlName="{{this.apellidos}}"/>
                                </div>
                              </div>
                            </div>

                            <div class="row">
                              <div class="col-lg-3">
                                <div class="mb-4">
                                  <label class="form-label" for="billing-fecharegistro">Fecha de Registro</label>
                                  <input type="text" class="form-control" id="billing-fecharegistro"
                                    placeholder="Seleccione la fecha" formControlName="{{this.fecha_creacion}}"/>
                                </div>
                              </div>
                              <div class="col-lg-3">
                                <div class="mb-4">
                                  <label class="form-label" for="billing-fechanacimiento">Fecha de Nacimiento</label>
                                  <input type="date" class="form-control" id="billing-fechanacimiento"
                                    placeholder="Seleccione la fecha" formControlName="{{this.fecha_nacimiento}}"/>
                                </div>
                              </div>
                              <div class="col-lg-3">
                                <div class="mb-4">
                                  <label class="form-label" for="billing-phone">Telefono</label>
                                  <input type="text" class="form-control" id="billing-phone"
                                    placeholder="Telefono del Cliente" formControlName="{{this.telefono}}"/>
                                </div>
                              </div>
                              <div class="col-lg-3">
                                <div class="mb-4">
                                  <label class="form-label" for="billing-email-address">Correo Electrónico</label>
                                  <input type="email" class="form-control" id="billing-email-address" placeholder="Correo electrónico" formControlName="{{this.email}}"/>
                                </div>
                              </div>
                            </div>

<!--                             <div class="row">
                              <div class="col-lg-4">
                                <div class="mb-4 mb-lg-0">
                                  <label class="form-label">Sede</label>
                                  <ng-select name="selectCountry" [items]="selectValue" >
                                  </ng-select>
                                </div>
                              </div>
                            </div> -->

                            <div class="row">
                              <div class="col-lg-6">
                                <div class="mb-4">
                                  <label class="form-label" for="billing-direccion">Dirección</label>
                                  <textarea class="form-control" id="billing-direccion" rows="3"
                                    placeholder="Ingrese la dirección completa del cliente" formControlName="{{this.direccion}}"></textarea>
                                </div>
                              </div>
                              <div class="col-lg-6">
                                <div class="mb-4">
                                  <label class="form-label" for="billing-antecedentes">Antecedentes</label>
                                  <textarea class="form-control" id="billing-antecedentes" rows="3"
                                    placeholder="Ingrese los antecedentes del cliente" formControlName="{{this.antecedentes}}"></textarea>
                                </div>
                              </div>
                            </div>

                          </div>
                      </div>
                    </div>
                  </ng-template>
                </ngb-panel>

                
  
                <ngb-panel id="static-2">
                  <ng-template ngbPanelTitle>
                    <a class="text-dark" style="text-align: left;">
                      <div class="d-flex align-items-start align-items-center">
                        <div class="me-3">
                          <i class="uil uil-receipt text-primary h2"></i>
                        </div>
                        <div class="flex-1 overflow-hidden">
                          <h5 class="font-size-16 mb-1">Especificaciones de las Medidas</h5>
                          <p class="text-muted text-truncate mb-0">
                            Valores de medición del ojo derecho e izquierdo del cliente.
                          </p>
                        </div>
                      </div>
                    </a>
                  </ng-template>
                  <ng-template ngbPanelContent>
                    <div id="checkout-medidasinfo-collapse">
                      <div class="border-top py-4">
                        <div class="row">
                          <div class="col-6">
                            <h5 class="font-size-14 mb-3 d-flex justify-content-center">Ojo Derecho</h5>
                            <div class="row">
                              <div class="col-lg-4">
                                <div class="mb-4">
                                  <label class="form-label" for="billing-OD-ESF">ESF</label>
                                  <input type="text" class="form-control" id="billing-OD-ESF"
                                    placeholder="Esfera" formControlName="{{this.od_esferico}}"/>
                                </div>
                              </div>
                              <div class="col-lg-4">
                                <div class="mb-4">
                                  <label class="form-label" for="billing-OD-CYL">CYL</label>
                                  <input type="text" class="form-control" id="billing-OD-CYL"
                                    placeholder="Cilindro" formControlName="{{this.od_cilindrico}}"/>
                                </div>
                              </div>
                              <div class="col-lg-4">
                                <div class="mb-4">
                                  <label class="form-label" for="billing-OD-EJE">EJE</label>
                                  <input type="text" class="form-control" id="billing-OD-EJE"
                                    placeholder="Eje" formControlName="{{this.od_eje}}"/>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-6">
                            <h5 class="font-size-14 mb-3 d-flex justify-content-center">Ojo Izquierdo</h5>
                            <div class="row">
                              <div class="col-lg-4">
                                <div class="mb-4">
                                  <label class="form-label" for="billing-OI-ESF">ESF</label>
                                  <input type="text" class="form-control" id="billing-phone"
                                    placeholder="Esfera" formControlName="{{this.oi_esferico}}"/>
                                </div>
                              </div>
                              <div class="col-lg-4">
                                <div class="mb-4">
                                  <label class="form-label" for="billing-OI-CYL">CYL</label>
                                  <input type="text" class="form-control" id="billing-OI-CYL"
                                    placeholder="Cilindro" formControlName="{{this.oi_cilindrico}}"/>
                                </div>
                              </div>
                              <div class="col-lg-4">
                                <div class="mb-4">
                                  <label class="form-label" for="billing-OI-EJE">EJE</label>
                                  <input type="text" class="form-control" id="billing-OI-EJE"
                                    placeholder="Eje" formControlName="{{this.oi_eje}}"/>
                                </div>
                              </div>
                            </div>  
                          </div>
                        </div>
                        <h5 class="font-size-14 mb-3 d-flex justify-content-center">Otros</h5>
                        <div class="row">
                          <div class="col-lg-4">
                            <div class="mb-4">
                              <label class="form-label" for="billing-DIP">DIP</label>
                              <input type="text" class="form-control" id="billing-DIP"
                                placeholder="Distancia Interpupilar" formControlName="{{this.dip}}"/>
                            </div>
                          </div>
                          <div class="col-lg-4">
                            <div class="mb-4">
                              <label class="form-label" for="billing-ADD">ADD</label>
                              <input type="text" class="form-control" id="billing-ADD"
                                placeholder="Adición" formControlName="{{this.add}}"/>
                            </div>
                          </div>
                          <div class="col-lg-4">
                            <div class="mb-4">
                              <label class="form-label" for="billing-encargado-medicion">Encargado de la Medición</label>
                              <input type="text" class="form-control" id="billing-encargado-medicion"
                                placeholder="Encargado" formControlName="{{this.encargado}}"/>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ng-template>
                </ngb-panel>

            </form>
            </div>
          </div>
  
          <div class="row my-4">
            <!-- end col -->
            <div class="col">
              <div class="text-sm-end mt-2 mt-sm-0">
                <button class="btn btn-success" (click)="guardarCliente()" [disabled]="!formCustomer.valid">
                  <i class="uil uil-shopping-cart-alt me-1"></i> Procced

              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
